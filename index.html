          <h4 id="一、Spring中使用事务的两种方式"><a href="#一、Spring中使用事务的两种方式" class="headerlink" title="一、Spring中使用事务的两种方式"></a>一、Spring中使用事务的两种方式</h4><ul>
<li><p>编程式事务：</p>
<p>通过硬编码的方式来控制事务。</p>
</li>
<li><p>声明式事务：</p>
<p>使用注解@Transaction的方式。</p>
</li>
</ul>
